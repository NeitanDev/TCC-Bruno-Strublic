<html>

<head>
  <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <title>Mapa com geolocalização TCC</title>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">WebSiteName</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Page 1</a></li>
        <li><a href="#">Page 2</a></li>
        <li><a href="#">Page 3</a></li>
      </ul>
    </div>
  </nav>


  <p id="demo">Clique no botão para obter sua localização:</p>
  <button onclick="getLocation()">Clique aqui</button>
  <div id="mapholder"></div>
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script>
    var x = document.getElementById("demo");
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      }
      else { x.innerHTML = "Geolocalização não é suportada nesse browser."; }
    }

    function showPosition(position) {
      lat = position.coords.latitude;
      lon = position.coords.longitude;
      latlon = new google.maps.LatLng(lat, lon);

      x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
      var map = document.querySelector('#map');
      var link = `https://www.google.com/maps/d/u/0/embed?mid=1g4udbZP1VBIb6aiVM4zCvHKYp7bgrZsq&ll=${position.coords.latitude}%2C${position.coords.longitude}`;
      x.innerHTML = "link: " + link;
      // map.setAttribute("src", link);

    }
    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "Usuário rejeitou a solicitação de Geolocalização."
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "Localização indisponível."
          break;
        case error.TIMEOUT:
          x.innerHTML = "O tempo da requisição expirou."
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "Algum erro desconhecido aconteceu."
          break;
      }
    }



  </script>

  <div>
    <center>
      <iframe id="map" src="https://www.google.com/maps/d/u/0/embed?mid=1g4udbZP1VBIb6aiVM4zCvHKYp7bgrZsq" width="640"
        height="480"></iframe>
    </center>
  </div>

</body>

</html>
